<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffe app</title>
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div
      id="g_id_onload"
      data-client_id="313564354618-e6unc7ioelavmvptslh6a6sqnf881fsl.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google-logout">Logout</button>
    <script>
      function handleCredentialResponse(response) {
        const body = { id_token: response.credential };

        fetch("http://localhost:6969/api/auth/google", {
          method: "POST",
          headers: { "Content-type": "application/json" },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => localStorage.setItem("email", resp.user.email))
          .catch(console.warn);
      }

      const logoutBtn = document.getElementById("google-logout");
      logoutBtn.onclick = () => {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
